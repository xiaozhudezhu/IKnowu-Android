<ion-header>
  <ion-navbar>
    <ion-toolbar>
      <ion-title>设置密码</ion-title>
      <ion-buttons right>
        <ion-label>启用手势</ion-label>
        <ion-toggle [(ngModel)]="isPatternLockEnabled" (ionChange)="updateIsPatternLock()"></ion-toggle>
      </ion-buttons>
    </ion-toolbar>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label stacked>旧密码</ion-label>
      <ion-input type="password" [(ngModel)]="oldPassword"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>新密码</ion-label>
      <ion-input type="password" [(ngModel)]="newPassword"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>确认新密码</ion-label>
      <ion-input type="password" [(ngModel)]="confirmPassword"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button full (click)="updatePassword()">确定修改</button>
  <button ion-button full (click)="updatePatternLock()" [disabled]="!isPatternLockEnabled">设置手势密码</button>
</ion-content>
