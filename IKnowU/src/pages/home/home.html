<ion-header>
  <ion-navbar>
    <ion-toolbar>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>我懂你，更懂你的APP</ion-title>
      <ion-buttons right>
        <button ion-button icon-only color="royal" (click)="startSearch()">
          <ion-icon name="search"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-navbar>
</ion-header>

<ion-content padding-top padding-bottom>
  <ion-grid id="homeButtonsGrid" #homeButtonsGrid>
    <ion-row wrap>
      <ion-col (click)="gotoPage(menuBean.page)" class="menu-item" width-25 text-center *ngFor="let menuBean of menuBeans;let i = index">
        <img alt="{{menuBean.name}}" src="{{menuBean.img}}" />
        <p>{{menuBean.name}}</p>
      </ion-col>
    </ion-row>
  </ion-grid>
  <advisor-list-page [isComponent]="true"></advisor-list-page>
</ion-content>
